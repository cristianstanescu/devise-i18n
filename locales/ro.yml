# Romanian informal

ro:
  devise:
    confirmations:
      confirmed: Contul tău a fost confirmat. Ești autentificat.
      send_instructions: Vei primi un e-mail cu instrucţiuni despre cum să-ți confirmi
        contul în câteva minute.
      send_paranoid_instructions: Dacă e-mailul tău există în baza noastră de date,
        vei primi un e-mail cu instrucţiuni despre cum să confirmi contul în
        câteva minute.
    failure:
      already_authenticated: Ești deja autentificat
      inactive: Contul tău nu a fost activat încă.
      invalid: E-mail sau parolă invalide.
      invalid_token: Token de autentificare invalid.
      locked: Contul tău este blocat.
      timeout: Sesiunea ta a expirat, te rugăm să te autentifici din nou pentru
        a continua.
      unauthenticated: Trebuie să te conectezi sau să se înscrii înainte de a continua.
      unconfirmed: Trebuie să confirmi contul înainte de a continua.
    mailer:
      confirmation_instructions:
        subject: Instrucţiuni de confirmare
      reset_password_instructions:
        subject: Instrucțiuni pentru resetarea parolei
      unlock_instructions:
        subject: Instrucțiuni pentru deblocarea contului
    omniauth_callbacks:
      failure: Nu te-am putut autoriza de pe contul de %{kind} pentru că "%{reason}".
      success: Autorizat cu success din contul de %{kind}.
    passwords:
      send_instructions: Vei primi un e-mail cu instrucţiunile pentru resetarea parolei
        tale în câteva minute.
      send_paranoid_instructions: Dacă e-mailul tău există în baza noastră de date,
        vei primi un link de recuperare a parolei pe adresa ta de e-mail.
      updated: Parola ta a fost schimbată. Ești autentificat.
      updated_not_active: Parola ta a fost schimbată.
    registrations:
      destroyed: Adio! Contul tău a fost anulat. Sperăm să te vedem din
        nou în curând.
      signed_up: Bine ai venit! Te-ai înscris cu succes.
      signed_up_but_inactive: Te-ai înscris cu succes. Cu toate acestea, nu am putut
        să te autentificăm deoarece contul tău nu este încă activat.
      signed_up_but_locked: Te-ai înscris cu succes. Cu toate acestea, nu am putut
        să te autentificăm deoarece contul tău este blocat.
      signed_up_but_unconfirmed: Un mesaj cu o legătură de confirmare a fost trimis la
        adresa ta de e-mail. Te rugăm să deschizi legătura pentru a activa contul.
      update_needs_confirmation: Ai actualizat contul tău cu succes, dar avem nevoie
        să verificăm adresa ta de e-mail. Te rugăm să verifici adresa de email
        şi să faci clic pe legătura de confirmare pentru a finaliza confirmarea adresei
        tale de e-mail.
      updated: Ai actualizat contul tău cu succes.
    sessions:
      signed_in: Autentificat cu succes.
      signed_out: Ai părăsit cu succes contul. Te așteptăm să revii.
    unlocks:
      send_instructions: Vei primi un e-mail cu instrucţiuni despre cum să deblochezi
        contul tău în câteva minute.
      send_paranoid_instructions: În cazul în care contul tău există, vei primi
        un e-mail cu instrucţiuni despre cum să-l deblochezi în câteva minute.
      unlocked: Contul tău a fost deblocat cu succes. Te rugăm să te autentifici pentru
        a continua.
  errors:
    messages:
      already_confirmed: a fost deja confirmat, te rugăm să încerci să te autentifici
      expired: a expirat, te rugăm să soliciți unul nou
      not_found: nu există
      not_locked: nu este blocat
      not_saved:
        one: ! '1 eroare nu a permis %{resource} să fie salvat:'
        other: ! '%{count} erori nu au permis %{resource} să fie salvat:'
